<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ingreso - Portal Municipalidad</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body class="fondo-login">

    <div class="login-container">
        <h1>Portal Administrador</h1>
        <p class="login-subtitle">Municipalidad - Sistema de Gestión</p>

        <form id="loginForm">
            <input 
                type="text" 
                id="username" 
                placeholder="Usuario"
                required
            >
            <input 
                type="password" 
                id="password" 
                placeholder="Contraseña"
                required
            >

            <button type="submit" id="btnLogin">Iniciar sesión</button>

            <p id="mensajeLogin" class="mensaje"></p>
        </form>

        <p class="login-footer">Sistema de Gestión de Propiedades © 2025</p>
    </div>

    <script src="./login.js"></script>
</body>
</html>
